	rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>

	<div id="wrapper">

		<!-- Navigation -->
		<nav class="navbar navbar-default navbar-static-top" role="navigation"
			style="margin-bottom: 0">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">CampaignIt v1.0</a>
			</div>
			<!-- /.navbar-header -->

			<ul class="nav navbar-top-links navbar-right">

				<li><a th:href="@{/logout}"><i class="fa fa-sign-out fa-fw"></i>
						Logout</a></li>

				<!-- /.dropdown -->
			</ul>
			<!-- /.navbar-top-links -->

			<div class="navbar-default sidebar" role="navigation">
				<div class="sidebar-nav navbar-collapse">
					<ul class="nav" id="side-menu">
						<li></li>
						<li><a href="/"><i class="fa fa-bar-chart-o fa-fw"></i>
								Dashboard</a></li>
						<li><a href="/product/all"><i class="fa fa-cubes fa-fw"></i>
								Products</a>
						<li><a href="/order/all"><i class="fa fa-cart-plus fa-fw"></i>
								Orders</a></li>
						<li><a href="/customer/all"><i class="fa fa-users fa-fw"></i>
								Customers</a></li>
						<li><a href="/customer_group/all"><i
								class="fa fa-user-plus fa-fw"></i> Customer Groups</a>
							<ul>
								<li><a href="/abandoned_cart/all"><i
										class="fa fa-cart-arrow-down fa-fw"></i> Abandoned Carts</a></li>
								<li><a href="/active_customer/all"><i
										class="fa fa-user-plus fa-fw"></i> Active Customers</a></li>
								<li><a href="/inactive_customer/all"><i
										class="fa fa-user-times fa-fw"></i> Inactive Customers</a></li>
							</ul></li>
						<li><a href="/campaign/all" class="active"><i
								class="fa fa-envelope fa-fw"></i> Campaigns</a></li>
						<li><a href="/settings"><i class="fa fa-edit fa-fw"></i>
								Settings</a>
					</ul>
				</div>
				<!-- /.sidebar-collapse -->
			</div>
			<!-- /.navbar-static-side -->
		</nav>

		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">
						Edit Campaign- <span th:text="${campaign.name}"></span> <a
							th:href="@{'/campaign/delete/' + ${campaign.id}}"
							class="btn btn-danger"
							onclick="return confirm('Are you sure you want to delete this campaign?');" >
							Delete </a>

					</h1>
				</div>
				<div class="col-lg-12">
					<form class="inline" th:action="@{/campaign/__${campaign.id}__}"
						method="post">
						<div class="form-group">
							<label for="name">Name</label> <input type="text" name="name"
								id="name" tabindex="1" class="form-control"
								th:value="${campaign.name}" style="width: 400px;">
						</div>
						<div class="form-group">
							<label for="start">Start Date</label> <input
								type="datetime-local" name="start" id="start" tabindex="2"
								class="form-control" th:value="${campaign.start}"
								style="width: 400px;">
						</div>
						<div class="form-group">
							<label for="end">End Date</label> <input type="datetime-local"
								name="end" id="end" tabindex="3" class="form-control"
								th:value="${campaign.end}" style="width: 400px;">
						</div>
						<div class="form-group">
							<label for="customer_group">Customer Group</label> <select
								class="form-control" name="customer_group" id="customer_group"
								tabindex="4" style="width: 400px;">
								<option th:value="abandoned_cart"
									th:selected="(${campaign.customer_group} == abandoned_cart)">Abandoned
									Cart</option>
								<option th:value="active_customers"
									th:selected="(${campaign.customer_group} == active_customers)">Active
									Customers</option>
								<option th:value="inactive_customers"
									th:selected="(${campaign.customer_group} == inactive_customers)">Inactive
									Customers</option>
							</select>
						</div>

						<div class="form-group">
							<label for="subject">Subject</label> <input type="text"
								name="subject" id="subject" tabindex="5" class="form-control"
								th:value="${campaign.subject}" style="width: 600px;">
						</div>
						<div class="form-group">
							<label for="body">Body</label>
							<textarea rows="4" cols="50" name="body" id="body" tabindex="6"
								class="form-control">[[${campaign.body}]]</textarea>
						</div>
						<div class="form-group mx-sm-3 mb-2">
							<button type="submit" class="btn btn-primary mb-2">Update</button>
						</div>
						<div th:if="${param.fail}">
							<div class="alert alert-danger">Error! Try Again!</div>
						</div>

						<div th:if="${param.success}">
							<div class="alert alert-info">Campaign updated
								successfully!</div>
						</div>

					</form>
				</div>

			</div>
			<!-- /.row -->

			<!-- /.row -->
		</div>
		<!-- /#page-wrapper -->

	</div>
	<!-- /#wrapper -->

	<!-- jQuery -->
	<script src="../static/vendor/jquery/jquery.min.js"
		th:href="@{/vendor/jquery/jquery.min.js}"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="../static/vendor/bootstrap/js/bootstrap.min.js"
		th:href="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>

	<!-- Metis Menu Plugin JavaScript -->
	<script src="../static/vendor/metisMenu/metisMenu.min.js"
		th:href="@{/vendor/metisMenu/metisMenu.min.js}"></script>

	<!-- Morris Charts JavaScript -->
	<script src="../static/vendor/raphael/raphael.min.js"
		th:href="@{/vendor/raphael/raphael.min.js}"></script>

	<script src="../static/vendor/morrisjs/morris.min.js"
		th:href="@{/vendor/morrisjs/morris.min.js}"></script>

	<script src="../static/data/morris-data.js"
		th:href="@{/data/morris-data.js}"></script>


	<!-- Custom Theme JavaScript -->
	<script src="../static/dist/js/sb-admin-2.js"
		th:href="@{/dist/js/sb-admin-2.js}"></script>

	<!-- ends here -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<script src="../static/js/bootstrap.js" th:href="@{/js/bootstrap.js}"></script>

</body>
</html>
