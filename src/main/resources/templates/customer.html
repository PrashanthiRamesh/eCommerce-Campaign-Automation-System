<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>CampaignIt</title>

<!-- Bootstrap core CSS -->
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}" />

<!-- Bootstrap Core CSS -->
<link href="../static/vendor/bootstrap/css/bootstrap.min.css"
	rel="stylesheet" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">

<!-- MetisMenu CSS -->
<link href="../static/vendor/metisMenu/metisMenu.min.css"
	rel="stylesheet" th:href="@{/vendor/metisMenu/metisMenu.min.css}">

<!-- Custom CSS -->
<link href="../static/dist/css/sb-admin-2.css" rel="stylesheet"
	th:href="@{/dist/css/sb-admin-2.css}">


<!-- Morris Charts CSS -->
<link href="../static/vendor/morrisjs/morris.css" rel="stylesheet"
	th:href="@{/vendor/morrisjs/morris.css}">

<!-- Custom Fonts -->
<link href="../static/vendor/font-awesome/css/font-awesome.min.css"
	rel="stylesheet" type="text/css"
	th:href="@{/vendor/font-awesome/css/font-awesome.min.css}">

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>

	<div id="wrapper">

		<!-- Navigation -->
		<nav class="navbar navbar-default navbar-static-top" role="navigation"
			style="margin-bottom: 0">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">CampaignIt v1.0</a>
			</div>
			<!-- /.navbar-header -->

			<ul class="nav navbar-top-links navbar-right">

				<li><a th:href="@{/logout}"><i class="fa fa-sign-out fa-fw"></i>
						Logout</a></li>

				<!-- /.dropdown -->
			</ul>
			<!-- /.navbar-top-links -->

			<div class="navbar-default sidebar" role="navigation">
				<div class="sidebar-nav navbar-collapse">
					<ul class="nav" id="side-menu">
						<li></li>
						<li><a href="/"><i class="fa fa-bar-chart-o fa-fw"></i>
								Dashboard</a></li>
						<li><a href="/product/all"><i class="fa fa-cubes fa-fw"></i>
								Products</a>
						<li><a href="/order/all"><i class="fa fa-cart-plus fa-fw"></i>
								Orders</a></li>
						<li><a href="/customer/all" class="active"><i class="fa fa-users fa-fw"></i>
								Customers</a></li>
						<li><a href="/customer_group/all" ><i
								class="fa fa-user-plus fa-fw"></i> Customer Groups</a>
							<ul >
								<li><a href="/abandoned_cart/all"><i
										class="fa fa-cart-arrow-down fa-fw"></i> Abandoned Carts</a></li>
								<li><a href="/active_customer/all"><i
										class="fa fa-user-plus fa-fw"></i> Active Customers</a></li>
								<li><a href="/inactive_customer/all"><i
										class="fa fa-user-times fa-fw"></i> Inactive Customers</a></li>
							</ul></li>
						<li><a href="/campaign/all"><i
								class="fa fa-envelope fa-fw"></i> Campaigns</a></li>
						<li><a href="/settings"><i class="fa fa-edit fa-fw"></i>
								Settings</a>
					</ul>
				</div>
				<!-- /.sidebar-collapse -->
			</div>
			<!-- /.navbar-static-side -->
		</nav>

		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Customers</h1>
				</div>
				<div class="row col-md-7 table-responsive">
					<table id="customerTable" class="table">
						<thead>
							<tr>
								<th>Id</th>
								<th>First Name</th>
								<th>Last Name</th>
								<th>Email</th>
								<th>Username</th>
								<th>Created On</th>
								<th>Last Seen</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="customer : ${customers}">
								<td th:text="${customer.id}"></td>
								<td th:text="${customer.first_name}"></td>
								<td th:text="${customer.last_name}"></td>
								<td th:text="${customer.email}"></td>
								<td th:text="${customer.username}"></td>
								<td th:text="${customer.created_at}"></td>
								<td th:text="${customer.last_seen}"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->

			<!-- /.row -->
		</div>
		<!-- /#page-wrapper -->

	</div>
	<!-- /#wrapper -->

	<!-- jQuery -->
	<script src="../static/vendor/jquery/jquery.min.js"
		th:href="@{/vendor/jquery/jquery.min.js}"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="../static/vendor/bootstrap/js/bootstrap.min.js"
		th:href="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>

	<!-- Metis Menu Plugin JavaScript -->
	<script src="../static/vendor/metisMenu/metisMenu.min.js"
		th:href="@{/vendor/metisMenu/metisMenu.min.js}"></script>

	<!-- Morris Charts JavaScript -->
	<script src="../static/vendor/raphael/raphael.min.js"
		th:href="@{/vendor/raphael/raphael.min.js}"></script>

	<script src="../static/vendor/morrisjs/morris.min.js"
		th:href="@{/vendor/morrisjs/morris.min.js}"></script>

	<script src="../static/data/morris-data.js"
		th:href="@{/data/morris-data.js}"></script>


	<!-- Custom Theme JavaScript -->
	<script src="../static/dist/js/sb-admin-2.js"
		th:href="@{/dist/js/sb-admin-2.js}"></script>

	<!-- ends here -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<script src="../static/js/bootstrap.js" th:href="@{/js/bootstrap.js}"></script>

	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
</body>
</html>
