<body>

	<div id="wrapper">

		<!-- Navigation -->
		<nav class="navbar navbar-default navbar-static-top" role="navigation"
			style="margin-bottom: 0">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">CampaignIt v1.0</a>
			</div>
			<!-- /.navbar-header -->

			<ul class="nav navbar-top-links navbar-right">

				<li><a th:href="@{/logout}"><i class="fa fa-sign-out fa-fw"></i>
						Logout</a></li>

				<!-- /.dropdown -->
			</ul>
			<!-- /.navbar-top-links -->

			<div class="navbar-default sidebar" role="navigation">
				<div class="sidebar-nav navbar-collapse">
					<ul class="nav" id="side-menu">
						<li></li>
						<li><a href="/"><i class="fa fa-bar-chart-o fa-fw"></i>
								Dashboard</a></li>
						<li><a href="/product/all"><i class="fa fa-cubes fa-fw"></i>
								Products</a>
						<li><a href="/order/all"><i class="fa fa-cart-plus fa-fw"></i>
								Orders</a></li>
						<li><a href="/customer/all"><i class="fa fa-users fa-fw"></i>
								Customers</a></li>
						<li><a href="/customer_group/all" class="active"><i
								class="fa fa-user-plus fa-fw"></i> Customer Groups</a>
							<ul>
								<li><a href="/abandoned_cart/all"><i
										class="fa fa-cart-arrow-down fa-fw"></i> Abandoned Carts</a></li>
								<li><a href="/active_customer/all"><i
										class="fa fa-user-plus fa-fw"></i> Active Customers</a></li>
								<li><a href="/inactive_customer/all"><i
										class="fa fa-user-times fa-fw"></i> Inactive Customers</a></li>
							</ul></li>
						<li><a href="/campaign/all"><i
								class="fa fa-envelope fa-fw"></i> Campaigns</a></li>
						<li><a href="/settings"><i class="fa fa-edit fa-fw"></i>
								Settings</a>
					</ul>
				</div>
				<!-- /.sidebar-collapse -->
			</div>
			<!-- /.navbar-static-side -->
		</nav>

		<div id="page-wrapper">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Customer Group Settings</h1>
					<form class="inline" role="form" th:action="@{/customer_group}"
						method="post">
						<div class="form-group">
							<label>Active Customers</label>
						</div>
						<div th:if="${param.fail}">
							<div class="alert alert-danger">Invalid! Try Again</div>
						</div>
						<div class="form-group">
							<input type="hidden" name="email"
								id="email" tabindex="1" class="form-control"
								placeholder="Active Last Seen" th:value="${email}" style="width: 400px;">
						</div>
						<div class="form-group">
							<label for="active_lastseen"
								style="text-align: right; clear: both; float: left; margin-right: 15px;">Last
								Seen less than (Days)</label><input type="number" name="active_lastseen"
								id="active_lastseen" tabindex="1" class="form-control"
								placeholder="Active Last Seen" th:value="${customer_group.active_lastseen}" style="width: 400px;">
						</div>
						<div class="form-group">
							<label>Inactive Customers</label>
						</div>
						<div class="form-group">
							<label for="inactive_lastseen"
								style="text-align: right; clear: both; float: left; margin-right: 15px;">Last
								Seen greater than (Days)</label><input type="number" name="inactive_lastseen"
								id="inactive_lastseen" tabindex="1" class="form-control"
								placeholder="Inactive Last Seen" th:value="${customer_group.inactive_lastseen}" style="width: 400px;">
						</div>
						<div class="form-group mx-sm-3 mb-2">
							<button type="submit" class="btn btn-primary mb-2">Save</button>
						</div>
						<div th:if="${param.success}">
							<div class="alert alert-info">Settings saved successfully!</div>
						</div>


					</form>
				</div>
				<!-- /.col-lg-12 -->
			</div>
			<!-- /.row -->

			<!-- /.row -->
		</div>
		<!-- /#page-wrapper -->

	</div>
	<!-- /#wrapper -->

	<!-- jQuery -->
	<script src="../static/vendor/jquery/jquery.min.js"
		th:href="@{/vendor/jquery/jquery.min.js}"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="../static/vendor/bootstrap/js/bootstrap.min.js"
		th:href="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>

	<!-- Metis Menu Plugin JavaScript -->
	<script src="../static/vendor/metisMenu/metisMenu.min.js"
		th:href="@{/vendor/metisMenu/metisMenu.min.js}"></script>

	<!-- Morris Charts JavaScript -->
	<script src="../static/vendor/raphael/raphael.min.js"
		th:href="@{/vendor/raphael/raphael.min.js}"></script>

	<script src="../static/vendor/morrisjs/morris.min.js"
		th:href="@{/vendor/morrisjs/morris.min.js}"></script>

	<script src="../static/data/morris-data.js"
		th:href="@{/data/morris-data.js}"></script>


	<!-- Custom Theme JavaScript -->
	<script src="../static/dist/js/sb-admin-2.js"
		th:href="@{/dist/js/sb-admin-2.js}"></script>

	<!-- ends here -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
