<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{fragments/layout}">
<head>
<title>CampaignIt</title>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<link href="css/login.css" rel="stylesheet" />
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-login">
					<div class="panel-heading">
						<div class="row">
							<div class="col-xs-6">
								<a href="@{/login}" id="login-form-link">Login</a>
							</div>
							<div class="col-xs-6">
								<a href="@{/register}" class="active" id="register-form-link">Register</a>
							</div>
						</div>
						<hr>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-lg-12">
								<form id="login-form" th:action="@{/login}" method="post"
									role="form" style="display: none;">
									<div th:if="${param.error}">
										<div class="alert alert-danger">Invalid email or
											password.</div>
									</div>
									<div th:if="${param.logout}">
										<div class="alert alert-info">You have been logged out.
										</div>
									</div>
									<div class="form-group">
										<input type="text" name="username" id="username" tabindex="1"
											class="form-control" placeholder="Username" value="">
									</div>
									<div class="form-group">
										<input type="password" name="password" id="password"
											tabindex="2" class="form-control" placeholder="Password">
									</div>
									<div class="form-group text-center">
										<input type="checkbox" tabindex="3" class="" name="remember"
											id="remember"> <label for="remember">
											Remember Me</label>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit"
													tabindex="4" class="form-control btn btn-login"
													value="Log In">
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-lg-12">
												<div class="text-center">
													<a href="@{/forgotpassword}" tabindex="5"
														class="forgot-password">Forgot Password?</a>
												</div>
											</div>
										</div>
									</div>
								</form>
								<div th:if="${param.success}">
									<div class="alert alert-info">You've successfully
										registered to our awesome app!</div>
								</div>
								<form id="register-form" th:action="@{/register}"
									th:object="${user}" method="post" role="form"
									style="display: block;">
									<p class="error-message" th:if="${#fields.hasGlobalErrors()}"
										th:each="error : ${#fields.errors('global')}"
										th:text="${error}">Validation error</p>
									<div class="form-group"
										th:classappend="${#fields.hasErrors('firstName')}? 'has-error':''">
										<label for="firstName" class="control-label">First
											name</label> <input id="firstName" class="form-control"
											th:field="*{firstName}" />
										<p class="error-message"
											th:each="error: ${#fields.errors('firstName')}"
											th:text="${error}">Validation error</p>
									</div>
									<div class="form-group"
										th:classappend="${#fields.hasErrors('lastName')}? 'has-error':''">
										<label for="lastName" class="control-label">Last name</label>
										<input id="lastName" class="form-control"
											th:field="*{lastName}" />
										<p class="error-message"
											th:each="error : ${#fields.errors('lastName')}"
											th:text="${error}">Validation error</p>
									</div>
									<div class="form-group"
										th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
										<label for="email" class="control-label">E-mail</label> <input
											id="email" class="form-control" th:field="*{email}" />
										<p class="error-message"
											th:each="error : ${#fields.errors('email')}"
											th:text="${error}">Validation error</p>
									</div>
									<div class="form-group"
										th:classappend="${#fields.hasErrors('confirmEmail')}? 'has-error':''">
										<label for="confirmEmail" class="control-label">Confirm
											e-mail</label> <input id="confirmEmail" class="form-control"
											th:field="*{confirmEmail}" />
										<p class="error-message"
											th:each="error : ${#fields.errors('confirmEmail')}"
											th:text="${error}">Validation error</p>
									</div>
									<div class="form-group"
										th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
										<label for="password" class="control-label">Password</label> <input
											id="password" class="form-control" type="password"
											th:field="*{password}" />
										<p class="error-message"
											th:each="error : ${#fields.errors('password')}"
											th:text="${error}">Validation error</p>
									</div>
									<div class="form-group"
										th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
										<label for="confirmPassword" class="control-label">Confirm
											password</label> <input id="confirmPassword" class="form-control"
											type="password" th:field="*{confirmPassword}" />
										<p class="error-message"
											th:each="error : ${#fields.errors('confirmPassword')}"
											th:text="${error}">Validation error</p>
									</div>
									<div class="form-group"
										th:classappend="${#fields.hasErrors('terms')}? 'has-error':''">
										<input id="terms" type="checkbox" th:field="*{terms}" /> <label
											class="control-label" for="terms"> I agree with the <a
											href="#">terms and conditions</a> for Registration.
										</label>
										<p class="error-message"
											th:each="error : ${#fields.errors('terms')}"
											th:text="${error}">Validation error</p>
									</div>
									<div class="form-group">
										<div class="row">
											<div class="col-sm-6 col-sm-offset-3">
												<input type="submit" name="register-submit"
													id="register-submit" tabindex="4"
													class="form-control btn btn-register" value="Register Now">
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/login.js"></script>
</html>
